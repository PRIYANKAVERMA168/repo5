
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container image-container">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591" alt="DELECIOUS PIZZA">
        <img src="https://i.pinimg.com/736x/12/15/e8/1215e8bd4b2297ca1739ae5617473d8c.jpg" alt="PANI PURI">
        <img src="https://lh3.googleusercontent.com/d/1VScdNJXhhqVtDHWAGW7gbHeVVvLmnwQ4?usp=drive_link" alt="MOMOS">
        <img src="https://fullofplants.com/wp-content/uploads/2020/10/vegan-vietnamese-inspired-egg-rolls-with-potato-carrot-mushrooms-cha-gio-chay-thumb-1.jpg" alt="EGG ROLL">
        <img src="https://content.jdmagicbox.com/comp/patna/s5/0612px612.x612.160129152435.t9s5/catalogue/sandwich-patliputra-colony-patna-fast-food-1sik1kb.jpg" alt="SANDWICH">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/jaqolbfxaa42znxcwgpm" alt="PAV BHAJI">
        <img src="https://content.jdmagicbox.com/comp/jhansi/h3/9999px510.x510.211113215921.u7h3/catalogue/dosa-junction-sipri-bazar-jhansi-south-indian-fast-food-joints-srl1wxi292.jpg" alt="DOSA">
        <img src="https://images.unsplash.com/photo-1571091655789-405eb7a3a3a8?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="BURGER">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close-btn">&times;</span>
        <button class="nav-btn previous" id="prev-btn">&#10094;</button>
        <img class="lightbox-image" id="lightbox-img">
        <button class="nav-btn next" id="next-btn">&#10095;</button>
        <div class="caption" id="lightbox-caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
